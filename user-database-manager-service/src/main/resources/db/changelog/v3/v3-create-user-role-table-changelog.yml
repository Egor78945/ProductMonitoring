databaseChangeLog:
  - changeSet:
      id: v3-1
      author: egor78396@gmail.com
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: user_role
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                  autoIncrement: true
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true