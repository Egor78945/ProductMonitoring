databaseChangeLog:
  - changeSet:
      id: v4-1
      author: egor78396@gmail.com
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users_roles
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_uuid
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: users_roles_user_uuid
                    referencedTableName: users
                    referencedColumnNames: uuid
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: users_roles_user_role_id
                    referencedTableName: user_role
                    referencedColumnNames: id