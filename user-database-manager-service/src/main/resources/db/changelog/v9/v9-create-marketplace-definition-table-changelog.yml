databaseChangeLog:
  - changeSet:
      id: v9-1
      author: egor78396@gmail.com
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: marketplace_definition
      changes:
        - createTable:
            tableName: marketplace_definition
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: processor_class_name
                  type: varchar(500)
                  constraints:
                    nullable: false
                    unique: true