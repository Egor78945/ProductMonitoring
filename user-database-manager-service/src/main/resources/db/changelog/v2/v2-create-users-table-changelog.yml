databaseChangeLog:
  - changeSet:
      id: v2-1
      author: egor78396@gmail.com
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                  autoIncrement: true
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: users_user_status_id
                    referencedTableName: user_status
                    referencedColumnNames: id
              - column:
                  name: registered_at
                  type: timestamp
                  constraints:
                    nullable: false