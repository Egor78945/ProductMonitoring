spring:
  application:
    name: ${API_GATEWAY_HOST}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${KEYCLOAK_HOST}:${KEYCLOAK_PORT_INNER}/realms/authentication
  cloud:
    gateway:
      routes:
        - id: ${AUTHENTICATION_SERVICE_HOST}
          uri: lb://${AUTHENTICATION_SERVICE_HOST}
          predicates:
            - Path=/api/v1/auth/**

eureka:
  client:
    service-url:
      defaultZone: http://${SERVICE_DISCOVERY_HOST}:${SERVICE_DISCOVERY_PORT_INNER}/eureka
    register-with-eureka: true
    fetch-registry: true

server:
  port: ${API_GATEWAY_PORT_INNER}
