databaseChangeLog:
  - changeSet:
      id: v7-1
      author: egor78396@gmail.com
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: product_reference
      changes:
        - createTable:
            tableName: product_reference
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                  autoIncrement: true
              - column:
                  name: url
                  type: varchar(300)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: actual_price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: past_price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: last_update
                  type: timestamp
                  constraints:
                    nullable: false