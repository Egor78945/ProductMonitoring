databaseChangeLog:
  - changeSet:
      id: v8-1
      author: egor78396@gmail.com
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: account_product_references
      changes:
        - createTable:
            tableName: account_product_references
            columns:
              - column:
                  name: account_uuid
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: account_product_references_account
                    referencedTableName: account
                    referencedColumnNames: uuid
              - column:
                  name: product_reference_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: account_product_references_product_reference
                    referencedTableName: product_reference
                    referencedColumnNames: id